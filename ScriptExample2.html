<html>
    <head>
        <title>Script Example 2</title> 
        <script>
                function bFunc() {
                    var b = document.createElement("BUTTON");
                    var t = document.createTextNode("WOW CREATED ANOTHER BUTTON");
                    b.appendChild(t);
                    document.body.appendChild(b);
            }
        </script>   
    </head>
    <body>
        <button onClick = "bFunc()">Click Here</button>        
    </body>


</html>
