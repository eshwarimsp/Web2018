<html>
    <head>
        <title>Feedback form</title>
        <link rel = "stylesheet" type="text/css" href="formstyle.css">
        
      <style>
    </style>
    </head>

    <body style = "background-color:bisque; text-align: center">
        <h1 style = "text-align:center; font-size:22pt; color:brown; font-family:Arial, Helvetica, sans-serif">Course Survey</h1>
        <form method="post">

            <fieldset>
            <label>Name : </label>
            <input type ="text" name="name" value="enter name here"> <br /> <br />
            <label>CourseName : </label>
            <input type = "text" name = "coursename" value = "course name"> <br />
            </fieldset>
            <fieldset class="bg" align ="left" >
                <h3 style = "border-radius:10px; border:5px solid maroon; font-size:18pt;"> Survey Questions </h3>
            <p>1. How was the course?</p> 
            <input type = "radio" name = "rating" value ="1">Very Good
            <input type = "radio" name = "rating" value ="2">Good
            <input type = "radio" name = "rating" value ="3">Satisfactory
            <input type = "radio" name = "rating" value ="4">Needs Improvement
            <br /> <br />
            <p>2. Do you have any suggestions to improve the course?</p>
            <input type = "radio" name = "suggestion" value ="1">Yes
            <input type = "radio" name = "suggestion" value ="2">No
            <br />
            <textarea rows = "5" cols = "100"> If yes</textarea>
            <br />
            <input type = "submit" value = "submit">


        </form>
    </body>
</html>
